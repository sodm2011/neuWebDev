<html>

<head>
  <link rel="stylesheet" href="./index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/all.min.css" rel="stylesheet" />

</head>

<body>
<table width="100%">
  <tr>
    <td rowspan="2" valign="top" class="d-none d-md-table-cell">
      <!-- New Sidebar -->
      <ul class="sidebar">
        <li>
          <a href="/Kanbas/Account/Profile/screen.html" class="icon-text-container">
            <i class="fas fa-tachometer-alt"></i>
            Account
          </a>
        </li>
        <li>
          <a href="/Kanbas/Dashboard/screen.html" class="icon-text-container">
            <i class="fas fa-book"></i>
            Dashboard
          </a>
        </li>
        <li>
          <a href="/Kanbas/Courses/Home/screen.html" class="icon-text-container active">
            <i class="fas fa-person"></i>
            Courses
          </a>
        </li>
      </ul>
    </td>
    <!-- Breadcrumb for the first row -->
    <td colspan="3" valign="top">
      <!-- Breadcrumb -->
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">CS5610 - Web Development</a></li>
          <li class="breadcrumb-item active" aria-current="page">Assignments</li>
        </ol>
      </nav>
      <hr/>
    </td>
  </tr>

  <tr>
    <td valign="top" class="d-none d-md-table-cell AccountNavigatorSideBar">

      <ul>
        <li><a href="/Kanbas/Courses/Home/screen.html">Home</a></li>
        <li><a href="#">Modules</a></li>
        <li><a href="/Kanbas/Courses/Assignments/screen.html" class="active">Assignments</a></li>
        <li><a href="/Kanbas/Courses/Grades/screen.html">Grades</a></li>
        <li><a href="/Kanbas/Courses/Settings/screen.html">Settings</a></li>
      </ul>
    </td>

    <td valign="top">
      <!-- Published Status and Icon -->
      <div class="text-end text-success">
        <i class="fas fa-check-circle text-success " style="font-size: 16px"></i> Published
        <button class="btn btn-secondary btn-sm ms-2 float-end">
          <i class="fa fa-ellipsis-v"></i>
        </button>
      </div>
      <hr />

      <div class="container">
        <h2>Assignment Name</h2>
        <div class="row mb-3">
          <label for="assignmentName" class="col-sm-12 col-form-label">Assignment Name</label>
          <div class="col-sm-12">
            <input type="text" class="form-control" id="assignmentName" value="Assingment 1 - HTML" placeholder="Assignment Name">
          </div>
        </div>

        <h3>Description</h3>
        <div class="row mb-3">
          <label for="description" class="col-sm-12 col-form-label">Description</label>
          <div class="col-sm-12">
            <textarea class="form-control" id="description" rows="4" placeholder="This is the assignment description"></textarea>
          </div>
        </div>

        <div class="row mb-3 justify-content-center">
          <label for="points" class="col-sm-3 text-end col-form-label">Points</label>
          <div class="col-sm-7">
            <input type="number" class="form-control" id="points" value="100" max="100" min="50" step="5">
          </div>
        </div>

        <div class="row mb-3 justify-content-center">
          <label for="assignmentGroup" class="col-sm-3 text-end col-form-label">Assignment Group</label>
          <div class="col-sm-7">
            <select class="form-control" id="assignmentGroup">
              <option>ASSIGNMENTS</option>
            </select>
          </div>
        </div>

        <div class="row mb-3 justify-content-center">
          <label for="displayGrade" class="col-sm-3 text-end col-form-label">Display Grade as</label>
          <div class="col-sm-7">
            <select class="form-control" id="displayGrade">
              <option>Percentage</option>
            </select>
            <input type="checkbox" /> Do not count this assignment towards the final grade<br />
          </div>
        </div>

        <div class="row mb-3 justify-content-center">
          <label for="submissionType" class="col-sm-3 text-end col-form-label">Submission Type</label>
          <div class="col-sm-7 px-3 py-3 mb-3" style="border: 1px solid grey">
            <select class="form-control" id="submissionType">
              <option>Online</option>
            </select>
            <h5 class="my-3">Online Entry Options</h5>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="textEntry">
              <label class="form-check-label" for="textEntry">Text Entry</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="websiteURL">
              <label class="form-check-label" for="websiteURL">Website URL</label>
            </div>

            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="mediaR">
              <label class="form-check-label" for="mediaR">Media Recordings</label>
            </div>

            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="studentA">
              <label class="form-check-label" for="studentA">Student Annotation</label>
            </div>

            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="filesU">
              <label class="form-check-label" for="filesU">File Uploads</label>
            </div>
        </div>
        </div>

        <div class="row mb-3 justify-content-center">
          <label for="submissionType" class="col-sm-3 text-end col-form-label">Assign</label>
          <div class="col-sm-7 px-3 py-3 mb-3" style="border: 1px solid grey">
            <label for="assignTo" class="col-sm-12 col-form-label">Assign to</label>
            <div class="col-sm-12 mb-3">
              <input type="text" class="form-control" id="assignTo" value="Everyone" />
            </div>

            <div class="row mb-3">
              <label for="untilDate" class="col-sm-12 col-form-label">Until</label>
              <div class="col-sm-12">
                <input type="date" class="form-control" id="untilDate" value="2021-01-01" min="2020-09-04" max="2023-09-23">
              </div>
            </div>

            <div class="row mb-3">
              <label for="availableFrom" class="col-sm-12 col-form-label">Available from</label>
              <div class="col-sm-12">
                <input type="date" class="form-control" id="availableFrom" value="2021-01-01" min="2020-09-04" max="2023-09-23">
              </div>
            </div>
          </div>
          <hr/>

          <div class="d-flex justify-content-between align-items-center">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="notifyUsers">
              <label class="form-check-label" for="notifyUsers">Notify users that this content has changed.</label>
            </div>
            <div>
              <button class="btn btn-secondary me-2" onclick="location.href='/Kanbas/Courses/Assignments/screen.html';">Cancel</button>
              <button class="btn btn-danger" onclick="location.href='/Kanbas/Courses/Assignments/screen.html';">Save</button>
            </div>
          </div>
      </div>
      </div>
    </td>
  </tr>

</table>

</body>

</html>
